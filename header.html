<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieHub</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/firebase.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="assets/styles/images/movie_11327060.png" alt="MovieHub Logo" class="header-logo"/>
                <div class="logo">MOVIEHUB</div>
            </a>
        </div>
        <button class="burger-menu" aria-label="Toggle navigation">
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
        </button>
        <div class="navbar-menu">
            <ul>
                <li><a href="movies.html">Фильмы</a></li>
                <li><a href="series.html">Сериалы</a></li>
                <li><a href="animations.html">Мультфильмы</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск" />
                <button id="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50" style="fill: #fab005">
                        <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                    </svg>
                </button>
                <button id="closeButton">X</button>
            </div>
            <button id="registerButton" class="register-btn">Войти</button>
            <div id="userProfile" class="user-profile" style="display:none;">
                <img id="userAvatar" src="" alt="User Avatar" class="user-avatar" />
                <span id="userName" class="user-name"></span>
            </div>
        </div>
    </nav>

    <!-- Модальное окно для регистрации и входа -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="form-structor">
                <div class="signup">
                    <h2 class="form-title" id="signup">Регистрация</h2>
                    <div class="form-holder">
                        <input type="text" id="signupName" class="input" placeholder="Name" />
                        <input type="email" id="signupEmail" class="input" placeholder="Email" />
                        <input type="password" id="signupPassword" class="input" placeholder="Password" />
                    </div>
                    <button id="signupButton" class="submit-btn">Зарегистрироваться</button>
                </div>
                <div class="login slide-up">
                    <div class="center">
                        <h2 class="form-title" id="login">Вход</h2>
                        <div class="form-holder">
                            <input type="email" id="loginEmail" class="input" placeholder="Email" />
                            <input type="password" id="loginPassword" class="input" placeholder="Password" />
                        </div>
                        <button id="loginButton" class="submit-btn">Войти</button>
                        
                    </div>
                </div>
            </div>
            <button id="closeModal" class="close-modal-btn">&times;</button>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script type="module">
    </script>
</body>
</html>
